<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Page</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <!-- Custom CSS -->
        <style>
            body {
                background-color: #ebf3ff;
            }
            .signup-box {
                margin-top: 100px;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0px 0px 5px #666;
            }
            .signup-btn {
                background-color: #007bff;
                border-color: #007bff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12">
                    <div class="signup-box">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <p
                            class="bg-danger text-center py-2 rounded d-none"
                            id="invalid-msg"
                        >
                            User with this email already exists!
                        </p>
                        <form id="signup-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    placeholder="Enter name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Enter email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Password"
                                />
                            </div>
                            <div class="form-group">
                                <label for="confirm-password"
                                    >Confirm Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="confirm-password"
                                    name="confirm-password"
                                    placeholder="Confirm Password"
                                />
                            </div>
                            <button
                                type="submit"
                                class="btn btn-primary btn-block signup-btn"
                            >
                                Sign Up
                            </button>
                        </form>
                        <hr />
                        <p class="text-center">
                            Already have an account?
                            <a href="/login.html">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script>
            $(document).ready(function () {
                $("#signup-form").submit(function (e) {
                    e.preventDefault();
                    var name = $("#name").val();
                    var email = $("#email").val();
                    var password = $("#password").val();
                    var confirmPassword = $("#confirm-password").val();
                    if (password != confirmPassword) {
                        document.getElementById("invalid-msg").innerHTML =
                            "Enter same password in both fields";
                        document
                            .getElementById("invalid-msg")
                            .setAttribute(
                                "class",
                                "bg-danger text-center py-2 rounded"
                            );
                        return;
                    }
                    else {
                        document.getElementById("invalid-msg").innerHTML =
                            "Enter same password in both fields";
                        document
                            .getElementById("invalid-msg")
                            .setAttribute(
                                "class",
                                "bg-danger text-center py-2 rounded d-none"
                            );
                    }
                    // You can perform validations on the form fields here
                    console.log(
                        "Name: " +
                            name +
                            "\nEmail: " +
                            email +
                            "\nPassword: " +
                            password +
                            "\nConfirm Password: " +
                            confirmPassword
                    );
                    let users;
                    if (localStorage.getItem("taskySidUser"))
                        users = JSON.parse(
                            localStorage.getItem("taskySidUser")
                        ).users;
                    else users = [];
                    let i = 0,
                        f = 0;
                    for (; i < users.length; i++) {
                        if (users[i].email == email) {
                            document.getElementById("invalid-msg").innerHTML =
                            "User with this email already exists!";
                            document
                                .getElementById("invalid-msg")
                                .setAttribute(
                                    "class",
                                    "bg-danger text-center py-2 rounded"
                                );
                            f = 1;
                            return;
                        }
                    }
                    if (f == 0) {
                        document.getElementById("invalid-msg").innerHTML =
                            "User with this email already exists!";
                        document
                            .getElementById("invalid-msg")
                            .setAttribute(
                                "class",
                                "bg-danger text-center py-2 rounded d-none"
                            );
                    }
                    users.push({
                        name: name,
                        email: email,
                        password: password,
                        cards: [],
                        favCards: [],
                    });
                    localStorage.setItem(
                        "taskySidUser",
                        JSON.stringify({ users: users })
                    );
                    window.location.href = "/login.html";
                });
            });
        </script>
    </body>
</html>
